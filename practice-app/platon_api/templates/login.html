
{% load crispy_forms_tags %}
<h2>Login</h2>
<form method="GET" class="form-group" novalidate action="{% url 'login_f' %}">
	{{login_form|crispy}}
	<button type="submit" class="btn btn-success">Login</button>
	<a href="{% url 'resetpassword_f' %}" style="margin-left: 10px;">Forgot your password?</a>
</form>
